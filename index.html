<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythu Luxe - Login</title>
    <style>
        /* General reset and body styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login container */
        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 15px;
            padding: 30px 20px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Avatar styling */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
    
            background-size: cover;
            border: 2px solid #fff;
        }

        /* Heading styles */
        h2 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Input fields */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #f1f1f1;
            font-size: 16px;
        }

        /* Login button */
        .login-container button {
            background: #ffcc00;
            color: #000;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-container button:hover {
            background: #ffc107;
        }

        /* Links */
        .login-container a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Avatar -->
        <div class="avatar"></div>
        
        <!-- Login Heading -->
        <h2>Welcome to Mythu Luxe</h2>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Additional Links -->
        <a href="/register">Create an Account</a>
        <br>
        <a href="/forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
